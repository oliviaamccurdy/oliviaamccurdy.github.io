<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Text Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Full-Screen Image -->
    <div class="image-container" onclick="changeText()">
        <!-- Reference the image from the images folder -->
        <img src="images/your-image.jpg" alt="Full-Screen Image" class="full-screen-image">
        <div class="text-container">
            <p id="text-box">Click the image to change this text!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
