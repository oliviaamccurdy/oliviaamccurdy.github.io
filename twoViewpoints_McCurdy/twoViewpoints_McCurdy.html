<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <video id="video" loop>
      <source src="videos/video.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio id="audio1" src="videos/audio1.mp3" loop></audio>
    <audio id="audio2" src="videos/audio2.mp3" loop></audio>
    <button id="toggle-audio" class="toggle-btn">Start Playing: Nature in the City</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
